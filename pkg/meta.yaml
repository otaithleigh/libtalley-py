{% set data = load_setup_py_data() %}

package:
  name: libtalley
  version: {{ data.get('version') }}

source:
  git_url: "../"

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python>=3.8.0
    - numpy>=1.15.0
    - pandas
    - tabulate
    - conda-forge::unyt>=2.0

test:
  requires:
    - pytest
  source_files:
    - test
  commands:
    - pytest

about:
  home: {{ data.get('url') }}
  license: {{ data.get('license') }}
  summary: {{ data.get('description') }}
